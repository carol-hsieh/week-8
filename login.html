  <main class="container-fluid p-0" >
    <div class="petBanner bg-cover position-absoulate-lg ">
    </div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-7 offset-lg-5">
          <h2 class="h3 text-primary font-weight-bold mb-xl">登入</h2>
          <form >
            <div class="form-group">
              <label for="inputEmail">電子信箱</label>
              <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="inputPassword1">密碼</label>
              <input type="password" class="form-control" id="inputPassword1" placeholder="請輸入密碼">
              <small id="passwordHelp text-muted"><a href="#" class="text-light mb-4">忘記密碼</a> </small>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="inpitCheck">
              <label  class="h6 text-black mb-7 form-check-label" for="inpitCheck" >記住我的帳號</label>
            </div>
            <div class="form-row">
              <div class="col-lg-6">
                <a href="#" class="btn btn-outline-light d-flex align-items-center justify-content-center p-0 mb-m"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/13f2e6e6b718b6abafb62ce7a672d42fc39eaeae/petpet-week8/facebook.svg" alt="facebook">Fackebook</a>
              </div>
              <div class="col-lg-6">
                <a href="#" class=" btn btn-outline-light d-flex align-items-center justify-content-center p-0"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/13f2e6e6b718b6abafb62ce7a672d42fc39eaeae/petpet-week8/google.svg" alt="google">Google</a>
              </div>
              <div class="col-lg-5">
                <a type="submit" class="btn btn-success text-white d-flex align-items-center justify-content-center">登入</a>
              </div>
            </div>
            <a href="#" class="text-success">還沒註冊嗎？</a>
          </form>
        </div>
      </div>
    </div>

  </main>
